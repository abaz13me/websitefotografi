<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeri 7 Keajaiban Dunia</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navigasi Bar -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">🏛️ World Wonders</a>
      </div>
    </nav>

    <!-- Hero Section -->
    <header
      class="hero-section text-center text-white d-flex align-items-center justify-content-center"
    >
      <div>
        <h1 class="display-3 fw-bold">Pesona 7 Keajaiban Dunia</h1>
        <p class="lead">
          Galeri fotografi keajaiban arsitektur dan sejarah manusia.
        </p>
      </div>
    </header>

    <!-- Konten Galeri -->
    <main class="container my-5">
      <div class="row text-center mb-5">
        <div class="col">
          <h2>Jelajahi Keajaiban Dunia</h2>
          <hr class="w-25 mx-auto" />
        </div>
      </div>
      <!-- Kartu galeri akan dimuat oleh JavaScript di sini -->
      <div class="row gy-4" id="gallery-container"></div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-5">
      <p class="mb-0">Dibuat dengan ❤️ oleh Anda &copy; 2025</p>
    </footer>

    <!-- Modal untuk Detail -->
    <div class="modal fade" id="detailModal" tabindex="-1">
      <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header border-0">
            <h5 class="modal-title" id="modal-title"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="modal-body">
            <!-- Detail akan dimuat oleh JavaScript di sini -->
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>
  </body>
</html>
